
<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>Image Text Overlay</title>
    <link rel="stylesheet" href="https://stackpath.bootstrapcdn.com/bootstrap/4.5.2/css/bootstrap.min.css">
    <link rel="stylesheet" href="image-text-insert/style.css">
    <style>
        @font-face {
            font-family: 'DFVNHelloHoney';
            src: url('image-text-insert/fonts/DFVNHelloHoney.otf') format('truetype');
            /* Các định dạng font khác có thể thêm vào đây nếu cần */
            font-weight: normal;
            font-style: normal;
        }
        @font-face {
            font-family: 'UVF-WazaLTPro';
            src: url('image-text-insert/fonts/UVF-WazaLTPro.ttf') format('truetype');
            /* Các định dạng font khác có thể thêm vào đây nếu cần */
            font-weight: normal;
            font-style: normal;
        }
        @font-face {
            font-family: 'LNTH-HotelLorint';
            src: url('image-text-insert/fonts/LNTH-HotelLorint.ttf') format('truetype');
            /* Các định dạng font khác có thể thêm vào đây nếu cần */
            font-weight: normal;
            font-style: normal;
        }
    </style>
</head>
<body>
    <div class="container mt-5">
        <div class="form-container">
            <h2 class="text-center">Chèn chữ vào ảnh</h2>
            <p>Vui lòng nhập các thông tin tọa độ x (lề trái), y (lề trên), size ( kích thước chữ), màu sắc, font chữ, file ảnh. Và ấn xem ảnh để điều chỉnh lại các thông số cho phù hợp nhé. Muốn thêm font cá nhân nào thì liên hệ 0987454321 để mình hỗ trợ thêm nhé ! Happy Day ! </p>
            <form>
                <!-- Tọa độ X, Y và kích thước chữ trên cùng một hàng -->
                <div class="form-row">
                    <div class="form-group col-4">
                        <input type="number" class="form-control" id="xCoord" placeholder="Lề Trái - Tọa độ X">
                    </div>
                    <div class="form-group col-4">
                        <input type="number" class="form-control" id="yCoord" placeholder="Lề Trên - Tọa độ Y">
                    </div>
                    <div class="form-group col-4">
                        <input type="number" class="form-control" id="fontSize" placeholder="Size - Kích thước chữ (px)">
                    </div>
                </div>
                <!-- Màu và font chữ trên cùng một hàng -->
                <div class="form-row">
                    <div class="form-group col-2">
                        <input type="color" class="form-control" id="fontColor" value="#000000">
                    </div>
                    <div class="form-group col-10">
                        <select class="form-control" id="fontFamily">
                            <option value="DFVNHelloHoney">DFVNHelloHoney</option>
                            <option value="UVF-WazaLTPro">UVF-WazaLTPro</option>
                            <option value="LNTH-HotelLorint">LNTH-HotelLorint</option>
                            <option value="Arial">Arial</option>
                            <option value="Courier New">Courier New</option>
                            <option value="Georgia">Georgia</option>
                            <option value="Times New Roman">Times New Roman</option>
                            <option value="Verdana">Verdana</option>
                            <option value="DFVNHelloHoney">DFVNHelloHoney</option>
                        </select>
                    </div>
                </div>
                <!-- Ô nhập file -->
                <div class="form-row">
                    <div class="form-group col-12">
                        <input type="file" class="form-control-file" id="imageInput" accept="image/*">
                    </div>
                </div>
                <!-- Ô nhập text -->
                <div class="form-row">
                    <div class="form-group col-12">
                            <textarea class="form-control" id="textInput" placeholder="Muốn làm nhiều ảnh thì mỗi text 1 dòng là dc. Ví dụ: 
                            anh A
                            chị B
                            p/s: để mượt nhất nên để list max khoảng 20 người / 1 lần" rows="5" style="white-space: pre-line;"></textarea>
                    </div>
                </div>
                <!-- Nút xem và tải -->
                <div class="form-group text-center">
                    <button type="button" class="btn btn-primary" id="viewButton">Xem</button>
                    <button type="button" class="btn btn-success" id="downloadButton">Tải ảnh</button>
                </div>
                <!-- Trạng thái -->
                <div class="form-group text-center">
                    <div id="status"></div>
                </div>
            </form>
        </div>
        <!-- Canvas -->
        <div class="canvas-container text-center mt-4">
            <canvas id="imageCanvas" class="border"></canvas>
        </div>
    </div>
    <script src="https://code.jquery.com/jquery-3.5.1.slim.min.js"></script>
    <script src="https://cdn.jsdelivr.net/npm/@popperjs/core@2.5.4/dist/umd/popper.min.js"></script>
    <script src="https://stackpath.bootstrapcdn.com/bootstrap/4.5.2/js/bootstrap.min.js"></script>
    <script src="image-text-insert/script.js"></script>
</body>
</html>
